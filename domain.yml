      value: "πάπυρος"
    text: Μπορώ να σου πω για τον συγγραφέα, για το έτος που ανακαλύφθηκε. Κάνε μου ερωτήσεις όπως πότε εφευρέθηκε, που εκτίθεται και εγώ θα σου απαντήσω.

  - condition:
    - type: slot
      name: slot_exhibit
      value: "χρυσός"
    text: Μπορώ να σου πώ για για το έτος που ανακαλύφθηκε και μπλα μπλα.


  utter_silent_user:
  - text: Αφού δεν με ρωτάς θα σου πω από μόνος μου.
  - text: Θα σου πω από μόνος μου κάτι αφού δεν ρωτάς εσύ.

  utter_exhibit_finish:
  - text: Έχουμε καλύψει τα πάντα από αυτό το έκθεμα. 
  
  utter_suggest_move_exhibit:
  - text: Λέω να προχωρήσουμε στο επόμενο.

  utter_all_exhibits_finish:
  - text: Με αυτά και μαυτά τελειώσαμε από όλα τα εκθέματα.

  utter_say_available_exhibits:
  - text: Τα διαθέσιμα εκθέματα είναι ο πάπυρος του Δερβενίου και ο χρυσός των Μακεδόνων.

  utter_follow_me:

responses:

  utter_introduce_exhibit:
  - condition:
    - type: slot
      name: slot_exhibit
      value: "πάπυρος"
    text:  Ο Πάπυρος του Δερβενίου είναι αρχαίο ελληνικό χειρόγραφο και αποτελεί το αρχαιότερο βιβλίο της Ευρώπης.
  
  - condition:
    - type: slot
      name: slot_exhibit
      value: "χρυσός"
    text: Ο χρυσός των Μακεδόνων αποτελεί τη μεγαλύτερη συλλογή χρυσών στεφανιών και άλλων πολύτιμων ευρημάτων από νεκροταφεία της Μακεδονίας



  utter_say_content:
  - condition:
    - type: slot
      name: slot_exhibit
      value: "πάπυρος"
    text: Στον πάπυρο αναγράφεται το κείμενο ενός βιβλίου, από το οποίο δεν σώζονται ούτε η αρχή ούτε το τέλος. Η ανάγνωση του κειμένου από εξειδικευμένους ερευνητές αποδείχθηκε δύσκολη, ενώ λόγω της φθοράς του παπύρου χρειάστηκε πρώτα να φωτογραφηθούν τα σωζόμενα τμήματά του και έπειτα να διαβαστούν. Αρχικά ο συγγραφέας, ένας μάντης ή χρησμολόγος, απευθύνεται σε επίδοξους μύστες και περιγράφει τις λατρευτικές πρακτικές που σχετίζονται με τη μεταθανάτια τύχη των ψυχών, ενώ στη συνέχεια αναπτύσσεται ένας ορφικός ύμνος. Ο ύμνος αυτός συνόδευε τις τελετουργίες των μυστών, για τους οποίους προοριζόταν το βιβλίο.
  
  - condition:
    - type: slot
      name: slot_exhibit
      value: "χρυσός"
    text: Λυπάμαι, δεν διαθέτω αυτή τη πληροφορία για τον χρυσό. 
  
  utter_say_language:
  - condition:
    - type: slot
      name: slot_exhibit
      value: "πάπυρος"
    text: Το κείμενο είναι γραμμένο με μελάνι σκούρου χρώματος σε μεγαλογράμματη γραφή και στην αττική διάλεκτο, με ορισμένα ιωνικά στοιχεία.
  
  utter_say_creation:
  - condition:
    - type: slot
      name: slot_exhibit
      value: "πάπυρος"
    text: Η γραφή του παπύρου χρονολογείται ανάμεσα στο 340 και στο 320 προ Χριστού,  το βιβλίο όμως το οποίο αντιγράφεται σε αυτόν είναι τουλάχιστον έναν αιώνα παλαιότερο, περίπου στο 420 με 410 προ Χριστού.
  
  - condition:
    - type: slot
      name: slot_exhibit
      value: "χρυσός"
    text: Ο χρυσός των Μακεδόνων χρονολογείται ανάμεσα στο μπλα μπλα μπλα μπλα μπλα 

  utter_say_exposition:
  - condition:
    - type: slot
      name: slot_exhibit
      value: "πάπυρος"
    text: Το μοναδικό αυτό εύρημα εκτέθηκε για πρώτη φορά στο Αρχαιολογικό Μουσείο Θεσσαλονίκης το 1962. Από το 2013 ο πάπυρος φιλοξενείται στη μόνιμη έκθεση Ο Χρυσός των Μακεδόνων, και είναι τοποθετημένος σε οριζόντια προθήκη με ειδικές συνθήκες υγρασίας και θερμοκρασίας για την ασφαλή διατήρησή του. Το τμήμα του παπύρου που σώζεται και εκτίθεται στο Μουσείο έχει ύψος 9,4 εκατοστά και αποτελεί το επάνω μέρος  ενός κυλίνδρου που είχε συνολικό μήκος περίπου 3 μέτρα.
  
  utter_say_finding:
  - condition:
    - type: slot
      name: slot_exhibit
      value: "πάπυρος"
    text: Ο πάπυρος βρέθηκε τον Ιανουάριο του 1962 κατά την ανασκαφή ενός τάφου στο νεκροταφείο της αρχαίας Λητής, στο Δερβένι Θεσσαλονίκης, από τον ανασκαφέα Πέτρο Θέμελη.
  
  utter_say_importance:
  - condition:
    - type: slot
      name: slot_exhibit
      value: "πάπυρος"
    text: Πρόκειται για το αρχαιότερο βιβλίο της Ευρώπης και αποτέλεσε την πρώτη ελληνική εγγραφή στο Διεθνή κατάλογο της Ουνέσκο «Μνήμη του Κόσμου», τον Οκτώβριο του 2015.
  
  utter_say_writer:
  - condition:
    - type: slot
      name: slot_exhibit
      value: "πάπυρος"
    text: Οι θεωρίες πίσω από τον συγγραφέα του βιβλίου είναι πάρα πολλές, ωστόσο η ταυτότητα του παραμένει ακόμα άγνωστη. Μία από τις εκδοχές θέλει τον συγγραφέα του βιβλίου να ταυτίζεται με τον μάντη και θεολόγο Ευθύφρωνα από τα Πρόσπαλτα Αττικής.
  




  utter_ask_form_user_slot_name:
  - condition:
    - type: slot
      name: remind_slot
      value: "slot_name"
    text: Λοιπόν που είχαμε μείνει; Α ναι! Ποιό είναι το όνομα σου; 

  - condition:
    - type: slot
      name: previous_requested_slot
      value: "slot_name"
    text: Δεν κατάλαβα ξεκάθαρα πως σε λένε. Μπορείς να μου πεις μόνο το όνομα σου αυτή τη φορά?   
  
  - text: "Εσένα πώς σε λένε;"   
  - text: "Εσύ ποιός είσαι;"

  utter_ask_form_user_slot_age:
  - condition:
    - type: slot
      name: remind_slot
      value: "slot_age"
    text: Λοιπόν που είχαμε μείνει; Α ναι! Πόσω ετών είσαι; 

  - condition:
    - type: slot
      name: previous_requested_slot
      value: "slot_age"
    text: Δεν κατάλαβα ακριβώς την ηλικία σου. Μπορείς να μου πεις μόνο το νούμερο αυτή τη φορά? 

  - text: "Ποιά είναι η ηλικία σου;" 
  - text: "Πόσο χρονών είσαι;"



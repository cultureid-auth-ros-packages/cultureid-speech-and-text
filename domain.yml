    text: Εμένα είναι η Ιστορία και πιο συγκεκριμένα η Μυθολογία. Μάλιστα έχω μια συλλογή από μικρά αγαλματάκια.

  utter_ask_form_exhibit_slot_interested:
  - condition:
    - type: slot
      name: remind_slot
      value: "slot_interested"
    - type: slot
      name: slot_previous_exhibit
      value: "-"
    text: Λοιπόν που είχαμε μείνει; Α ναι! Ψήνεσαι να σου πω για τα εκθέματά μας; 

  - condition:
    - type: slot
      name: remind_slot
      value: null
    - type: slot
      name: slot_previous_exhibit
      value: "-"
    text: Θα σε ενδιέφερε να μάθεις πληροφορίες για αυτά;
    # text: "Θα σε ενδιέφερε να μάθεις κάποια πληροφορία για τα εκθέματα μας;" 


  - condition:
    - type: slot
      name: previous_requested_slot
      value: "slot_interested"
    text: Δεν κατάλαβα. Σε ενδιαφέρει? Ναι ή όχι?
  

  - text: Θέλεις να συνεχίσουμε εδώ, να προχωρήσουμε σε άλλο έκθεμα ή βαρέθηκες και θες να τελειώσει η ξενάγηση;
  

  - condition: #τελοσ τα εξιμπιντς αλλα εχω ουττερς
    - type: slot
      name: slot_remaining_exhibits
      value: []
    - type: slot
      name: flag_exhibit_utters
      value: False
    text: Θέλεις να συνεχίσουμε εδώ, να ξανά επισκεφτούμε κάποιο από τα προηγούμενα εκθέματα ή βαρέθηκες και θες να τελειώσει η ξενάγηση;



  - text: Η ξενάγηση μας έφτασε στο τέλος.

  utter_was_last_exhibit:
  - text: Αυτό ήταν και το τελευταίο έκθεμα της ξενάγησης μας.
  - text: Φτάσαμε στο τέλος της ξενάγησης.
  - text: Κάπου εδώ ολοκληρώθηκε η ξενάγηση.

  utter_is_last_exhibit:
  - text: Βρισκόμαστe στο τελευταίο έκθεμα της ξενάγησης μας.
  
  utter_say_name:
  - text: Με λένε Ίντι. Είμαι το ρομπότ του μουσείου.

  utter_say_age:
  - text: Εγώ είμαι ενός ρομποτικού έτους που αντιστοιχούν σε οχτώμιση δικά σας ανθρώπινα χρόνια.

  utter_say_occupation:
  - text: Αν ήμουν άνθρωπος θα πήγαινα τρίτη δημοτικού.

  utter_say_favorite_subject:
  - text: Καλό και αυτό. Το δικό μου αγαπημένο μάθημα είναι η Ιστορία.

  utter_say_fine:
  - text: Είμαι πολύ χαρούμενος που μου κάνεις παρέα.




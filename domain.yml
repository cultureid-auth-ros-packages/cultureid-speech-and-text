    text: Λοιπόν που είχαμε μείνει; Α ναι! Μου έλεγες ποιό έκθεμα σε ενδιαφέρει. Ο πάπυρος του Δερβενίου ή ο χρυσός των Μακεδόνων; 

  - condition:
    - type: slot
      name: previous_requested_slot
      value: "slot_exhibit"
    # text: Θέλεις πληροφορίες, αλλά για ποιό έκθεμα;
    text: Σε ποιό έκθεμα θέλεις να πάμε; 

  - text: "Σε ποιό έκθεμα θέλεις να πάμε;"

  - condition:
    - type: slot
      name: slot_previous_exhibit
      value: "-"
    text: Για ποιό από τα εκθέματα θέλεις να μάθεις? Τα διαθέσιμα εκθέματα είναι  ο πάπυρος του Δερβενίου και ο χρυσός των Μακεδόνων.


  utter_say_thanks:

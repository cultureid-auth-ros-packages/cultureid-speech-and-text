  - condition:
    - type: slot
      name: slot_adult
      value: True
    - type: slot
      name: remind_slot
      value: null
    text: Εσύ μάλλον έχεις τελειώσει το σχολείο. Με τί ασχολείσαι;

  - condition:
    - type: slot
      name: slot_adult
      value: True
    - type: slot
      name: remind_slot
      value: null
    text: Εσύ μάλλον έχεις τελειώσει το σχολείο. Τί δουλειά κάνεις;


  utter_say_my_age:
  - text: Εγώ είμαι ενός ρομποτικού έτους που αντιστοιχούν σε οχτώμιση δικά σας ανθρώπινα χρόνια. Αν ήμουν άνθρωπος θα πήγαινα τρίτη δημοτικού.



  utter_ask_form_user_slot_favorite_subject:
  - condition:
    - type: slot
      name: remind_slot
      value: "slot_favorite_subject"
    text: Λοιπόν που είχαμε μείνει; Α ναι! Μου έλεγες για το αγαπημένο σου μάθημα


  - condition:
    - type: slot
      name: slot_adult
      value: False
    - type: slot
      name: remind_slot
      value: null
    text: Και ποιό μάθημα σου σαρέσει πιο πολύ;

  - condition:
    - type: slot
      name: slot_adult
      value: False
    - type: slot
      name: remind_slot
      value: null
    text: Και ποιό είναι το αγαπημένο σου μάθημα;


  utter_introduction_to_tour:

  - condition:
    - type: slot
      name: slot_adult
      value: True
    text: Εγώ όταν μεγαλώσω θα γίνω ξεναγός αρχαίας Ιστορίας. Μάλιστα έχω εδώ πίσω κάποια αγαλματάκια.

  - condition:
    - type: slot
